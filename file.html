<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Billing System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Supermarket Billing System</h1>

        <div class="product-section">
            <h2>Available Products</h2>
            <table id="productTable">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Add to Cart</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Apple</td>
                        <td>1.00</td>
                        <td><button onclick="addToCart('Apple', 1.00)">Add</button></td>
                    </tr>
                    <tr>
                        <td>Banana</td>
                        <td>0.50</td>
                        <td><button onclick="addToCart('Banana', 0.50)">Add</button></td>
                    </tr>
                    <tr>
                        <td>Orange</td>
                        <td>0.75</td>
                        <td><button onclick="addToCart('Orange', 0.75)">Add</button></td>
                    </tr>
                    <tr>
                        <td>Milk</td>
                        <td>2.00</td>
                        <td><button onclick="addToCart('Milk', 2.00)">Add</button></td>
                    </tr>
                    <tr>
                        <td>Bread</td>
                        <td>1.50</td>
                        <td><button onclick="addToCart('Bread', 1.50)">Add</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="cart-section">
            <h2>Cart</h2>
            <table id="cartTable">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Cart items will be added here -->
                </tbody>
            </table>
            <button onclick="clearCart()">Clear Cart</button>
        </div>

        <div class="summary-section">
            <h2>Bill Summary</h2>
            <div id="billSummary">
                <p><strong>Total Amount:</strong> $<span id="totalAmount">0.00</span></p>
                <p><strong>Discount:</strong> $<span id="discountAmount">0.00</span></p>
                <p><strong>Amount to Pay:</strong> $<span id="payableAmount">0.00</span></p>
            </div>
            <button onclick="generateBill()">Generate Bill</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
